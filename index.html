<!DOCTYPE html>
<html>
<head>
	<title>Football Game</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>


	<div class="left-column">
		<div class="top-box"></div> 
		
		<div class="jumbotron">
			<div class="round">
				
			</div>
			<div class="scoreboard">
				<div class="score">
					<p id="player1Points">0</p>
				</div>
				<div class="score">
					<p id="player2Points">0</p>
				</div>
			</div>
		</div>	
	</div>

	<canvas id="field" width="300" height="600"></canvas>

	<!-- The Modal -->
	<div id="tackled-modal" class="modal">
	  	<!-- Modal content -->
	  	<div class="modal-content">
	    	<span class="close"></span>
	    	<p>You were tackled</p>
	    	<button id="play-again">Play Again</button>
  		</div>
	</div>

	<div id="touchdown-modal" class="modal">
	  	<!-- Modal content -->
	  	<div class="modal-content">
	    	<span class="close"></span>
	    	<p>You scored a TD!</p>
	    	<button id="next-round">Next Around</button>
  		</div>
	</div>





	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
